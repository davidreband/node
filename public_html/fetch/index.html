<!DOCTYPE html>
<html>
 <head>
  <title>JavaScript</title><meta charset="utf-8">
 </head>
 <body>
   
   <input id="inp" type="text" >
   <button id="bt">Send</button>
   
    <script type="text/javascript">     
    //<![CDATA[     
     document
    	.querySelector('button')
        .addEventListener(
               'click',                
                () => {                
                        const url = document.querySelector('input').value;
                        fetch(url)
                        .then( response => response.text()   )
                        .then( data => { 
                          document.querySelector('input').value = data
                        })
                        //https://davidreband-node.herokuapp.com/login/
                	}
        );     
   //]]>
   </script>
 </body >
</html>
